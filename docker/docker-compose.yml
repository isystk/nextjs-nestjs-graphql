version: '3'

services:

  mysql:
    image: sample/mysql
    container_name: sample-mysql
    build:
      context: ./mysql
      dockerfile: Dockerfile
    environment:
      MYSQL_DATABASE: sample
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
     - 3306:3306
    restart: always
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/logs:/var/log/mysql
      - ./mysql/conf:/etc/mysql/conf.d

  nestjs:
     image: sample/nestjs
     container_name: sample-nestjs
     build:
       context: ./nestjs
       dockerfile: Dockerfile
     volumes:
       - ./nestjs/app/app:/app/src
     tty: true
     ports:
       - 9000:3000
       - 5555:5555
     restart: always
#     network_mode: host
     working_dir: /app
     depends_on:
       - mysql
